
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Methods - Assignment</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Styling for body and full screen layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        /* Main container */
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        /* Title styling */
        .title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1a73e8;
        }
        /* Subtitle styling */
        .subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        /* Button styling */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1558b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Numerical Methods</h1>
        <p class="subtitle">Assignment</p>
        <a href="assignment.html" class="btn">Start Assignment</a>
    </div>
</body>
</html>
